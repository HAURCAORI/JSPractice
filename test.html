<!DOCTYPE html>
<html>

<head>

    <title> test </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/src/graphic.css">
</head>
<body>
    <div class='node', id='node'>

    </div>
    <script>
        const a =  document.getElementById('node');
        a.addEventListener('mouseover', (event) => {
            event.target.classList.add('trans');
        });
        a.addEventListener('click', (event) => {
            event.target.classList.remove('trans');
        });
        //참고
        //https://studiomeal.com/archives/1097
        a.addEventListener('transitionrun', function() {
  console.log('transitionrun fired');
  });
    </script>

</body>
</html>
