<!DOCTYPE html>
<html>
<head>

    <title> test </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/src/mystyle.css">
</head>
<body>
    <div id="header-wrapper">

    </div>
    <div id="workspace">
        <div class="panel-left">

        </div>
        <div class="panel-right">
            
        </div>
        <div class="panel-center">
            <div class="tabs">
                <ul>
                  <li class="tab_current" data-tab="tab-1">1</li>
                  <li class="tab" data-tab="tab-2">2</li>
                  <li class="tab" data-tab="tab-3">3</li>
                </ul>
                <div class="tab_content">
                  <div id="first">
                    <h3>1</h3>
                  </div>
                  <div id="tab-2">
                    <h3>2</h3>
                  </div>
                  <div id="tab-3">
                    <h3>3</h3>
                  </div>
                </div>
              </div>
        </div>
        <div class="panel-bottom">

        </div>
    </div>
    <script>
        class Tabs
        {
            constructor()
            {
                
            }
        }
        function TabInit() {
            var el = document.querySelector(".tabs");
            var liEls = el.querySelectorAll('ul li');
            var tabContents = el.querySelector('.tab_content').children;
            for (i = 0; i < liEls.length; i++){
                liEls[i].classList.remove('tab_current');
            }
            for (i = 0; i < tabContents.length; i++){
                tabContents[i].style.display = 'none';
            }
            liEls[0].classList.add('tab_current');
            tabContents[0].style.display = 'block';
        }
        function AddTab() {
            var el = document.querySelector(".tabs");
            var ul = el.querySelector('ul');
            var tab = document.createElement("li");
            tab.classList.add('tab');
            tab.setAttribute('data-tab','tab-4');
            tab.innerHTML=4;
            ul.appendChild(tab);
        }
        TabInit();
        AddTab();
    </script>
    </body>
</html>
